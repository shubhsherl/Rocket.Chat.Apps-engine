name: Upstream catchup from Rocketchat alpha

on:
  schedule:
    - cron: '*/5 * * * *' # '0 0 * * 1' #on every Monday

jobs:
  catchup:
    name: Upstream Catchup
    runs-on: ubuntu-latest

    steps:

    - name: Catchup Info
      run: |
        echo "GITHUB_ACTION: $GITHUB_ACTION"
        echo "GITHUB_ACTOR: $GITHUB_ACTOR"
        echo "GITHUB_REF: $GITHUB_REF"
        echo "github.event_name: ${{ github.event_name }}"
        cat $GITHUB_EVENT_PATH
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Create Catchup PR
      uses: shubhsherl/create-catchup-pr@v0.1.0
      with:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        SOURCE_BRANCH: "alpha"
        SOURCE_REPO: "RocketChat"
        TARGET_BRANCH: "alpha"
        GITHUB_REPO: ${{github.repository}}
        TITLE: "[Upstream Catchup] Merge RC:alpha to alpha"
        BODY: "Weekly Catchup PR to merge RC:alpha in alpha."
        DRAFT: "true"
